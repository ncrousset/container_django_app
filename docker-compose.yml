version: "3"

services: 
    app:
        build: 
            context: .
        ports: 
            - "8000:8000"
        volumes: 
            - ./app:/app
        command: >
            sh -c "python manage.py runserver 0.0.0.0:8000"
    db:
        image: postgres
        environment: 
            MYSQL_DATABASE: "db_app"
            MYSQL_USER: "postgres"
            MYSQL_PASSWORD: "123456"